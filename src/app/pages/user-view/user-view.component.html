<section class="container mt-3">
    <div class="card shadow p-3">
        <div class="row">
            <figure class="col-12 col-md-3">
                <!-- AÃ±ado ? para solucionar error core.mjs:7494 ERROR TypeError: Cannot read properties of undefined (reading 'image')
                at UserViewComponent_Template (user-view.component.html:5:40) -->
                <img [src]="oneUser?.image" [alt]="oneUser?.first_name" class="img-fluid">
            </figure>
            <div class="col-12 col-md-9">
                <h2>{{oneUser?.first_name}}</h2>
                <h2>{{oneUser?.last_name}}</h2>
                <hr>
                <h5>Nombre de usuario: <span class="fw-normal">{{oneUser?.username}}</span></h5>
                <p class="fw-semibold">Email: <span class="fw-normal">{{oneUser?.email}}</span></p>
                <!-- Botonera: Eliminar, Actualizar, Volver a Listado -->
                <!-- Ocultar boton de Ver Detalle-->
                <div class="card-body d-flex p-0">
                    <app-botonera [parent]="'view'" [idUser]="oneUser?._id"></app-botonera>
                </div>
            </div>
        </div>
    </div>
</section>
